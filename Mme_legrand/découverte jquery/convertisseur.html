<!doctype html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <style>

    </style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>



</head>

<body>

    <h1>Voici mon super convertisseur
    </h1>
    <label for="cm">Centimetres:</label>
    <input type="text" id="cm" name="cm">
    <label for="metre">Metres:</label>
    <input type="text" id="metre" name="metre">
    <script type="text/javascript">
        $(document).ready(function () {
            $('#cm').keyup(function () {
                var text_value = $("#cm").val();
                var calcule = (text_value / 100);
                $("#metre").val(calcule);
            });
            $('#metre').keyup(function () {
                var text_value = $("#metre").val();
                var calcule = (text_value * 100);
                $("#cm").val(calcule);
            });
        });
    </script>
</body>
</html>
