<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>DÃ©couverte JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <canvas id="rectangle"></canvas>

    <style>
        #rectangle {
            margin: 50px;
            width: 200px;
            height: 50px;
            background: blue;
        }
    </style>

    <button id="button1" type="button" name="button1">BOUTTON 1</button>
    <button id="button2" type="button" name="button2">BOUTTON 2</button>
    <button id="button3" type="button" name="button3">BOUTTON 3</button>
    <button id="button4" type="button" name="button4">BOUTTON 4</button>
    <button id="button5" type="button" name="button5">BOUTTON 5</button>



    <script type="text/javascript">
        $(document).ready(function () {
            $('#button1').on("click", function () {
                $('#rectangle').height('+=10px');
            })
            $('#button2').on("click", function () {
                $('#rectangle').css('background', 'green');
            })
            $('#button3').on("click", function () {
                $('#rectangle').css('background', '')
            })
            $('#button4').on("click", function () {
                $('#rectangle').hide();
            })
            $('#button5').on("click", function () {
                $('#rectangle').show();
            })
        });


    </script>
</body>

</html>
